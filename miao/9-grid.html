<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>9-grid</title>
    <style>
        table {
            border-collapse: collapse;
            width: 99px;
            height: 99px;
            text-align: center;
        }
        tr {
            border: 3px solid mediumslateblue;
        }
        td {
            border-left: 3px solid mediumslateblue;

        }
        table tr td:hover  {
            border: 3px solid red;
            /*position: absolute;*/
        }


    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>
</html>
