<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid cornflowerblue;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="500" height="500"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
      * 在 坐标 (42, 42) 画出一个点
      * 画一条实线
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴或y轴的夹角呈30度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个个空心的圆，居中：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
        如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变幻后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里
  // YOUR CODE GOES BELOW
  dot(42,42)
  for (var i=310;i<360;i++) {
    dot(i,50)
  }
  for (var j=310;j<360;j=j+2) {
    dot(j,75)
  }
  for (var k=310;k<360;k=k+4) {
    dot(k,100)
    dot(k+1,100)
  }
  for (var l=310;l<360;l=l+5) {
    dot(l,125)
    dot(l+1,125)
    dot(l+2,125)
  }
for(var m=0;m<50;m++) {
  dot(m,m+50)
}
//由于斜率>1,所以画出来的店
  for(var n=0;n<50;n=n+1) {
    dot(n,Math.sqrt(3)*n)
  }

  for(var p=0;p<500;p=p+1) {
    dot(p,p)
  }
  //空心矩形
  for(var x=220;x<=280;x=x+1) {
    if (x === 220 || x === 280) {
      for (var e = 20; e <= 80; e++)  dot(x, e, color="greenyellow")
      }
  else
  {
    dot(x,20, color="greenyellow")
    dot(x,80, color="greenyellow")
  }
  }

  //实心矩形

  //圆
  var x = 0
  var y = 240
  var rs = y * y // 半径的平方
  while (y >= x) {
    dot(x + 250, y + 250)
    dot(-x + 250, y + 250)
    dot(x + 250, -y + 250)
    dot(-x + 250, -y + 250)
    dot(y + 250, x + 250)
    dot(-y + 250, x + 250)
    dot(y + 250, -x + 250)
    dot(-y + 250, -x + 250)
    x++
    var y1 = y
    var y2 = y - 1
    var d1 = x * x + y1 * y1
    var d2 = x * x + y2 * y2
    if (Math.abs(d1 - rs) < Math.abs(d2 - rs)) {
      y = y1
    } else {
      y = y2
    }
  }
  //实心圆
  for (r=1;r<=30;r++)
  for(var tt=0;tt<=6.28318;tt=tt+0.001) {
    var xct=Math.cos(tt)*r
    var yct=Math.sin(tt)*r
    dot(xct+250,yct+250)
  }
  //rgb色彩空间
  for(let x=0;x<=100;x=x+1) {
    for(let y=0;y<=100;y=y+1) {
      dot(x+100,y+200,color='rgb(255,'+x*2.55+','+y*2.55+')')
    }
  }
  //放大
  for(let x=0;x<=100;x=x+1) {
    for(let y=0;y<=100;y=y+1) {
      dot(x*2+200,y*2+400,color='rgb(255,'+x*2.55+','+y*2.55+')')
    }

  }
  //倾斜
  for(let x=0;x<=100;x=x+0.5) {
    for(let y=0;y<=100;y=y+0.5) {
      dot(x+0.27*y+100,y+100,color='rgb(255,'+x*2.55+','+y*2.55+')')
    }
  }
  //旋转
  for(let x=0;x<=100;x=x+0.3) {
    for(let y=0;y<=100;y=y+0.3) {
      dot(x*0.5+0.87*y+200,y*0.5-0.87*x+150,color='rgb(255,'+x*2.55+','+y*2.55+')')
    }
  }
  //正弦曲线
for (let x=0;x<=Math.PI*100;x=x+0.1) {
  dot(x,10*Math.sin(x/Math.PI/2)+250)
}
</script>
</html>
